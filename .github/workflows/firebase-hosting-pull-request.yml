name: Deploy to Firebase Hosting on PR
"on": pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - name: Clean npm cache and install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install
      - name: Set environment variables
        run: |
          echo "VITE_BASE_URL=${{ secrets.VITE_BASE_URL_DEV }}" >> .env
          echo "VITE_CLOUDINARY_PATH=${{ secrets.VITE_CLOUDINARY_PATH_DEV }}" >> .env
      - name: Build
        run: npm run build
        env:
          CI: false
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL_DEV }}
          VITE_CLOUDINARY_PATH: ${{ secrets.VITE_CLOUDINARY_PATH_DEV }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_OSPAR_APP_DEV }}"
          projectId: ospar-app-dev
